<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos</title>
  <link rel="stylesheet" href="eventos.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,close" />
</head>
<body>

  <header class="site-header">
    <h1>🎉 Nuestros eventos 🎉</h1>
    <p class="subtitle">La cuenta atrás hacia los recuerdos más felices</p>
  </header>

  <main>
    <!-- 🎂 Cumpleaños -->
    <div class="cards" id="event-list">
      <div class="card birthday">
        <h2>🎂 Cumpleaños mor</h2>
        <p class="date-note">10 de julio</p>
        <div class="countdown" data-date="2025-07-10T00:00:00"></div>
      </div>
      <div class="card birthday">
        <h2>🎂 Cumpleaños cosa</h2>
        <p class="date-note">4 de mayo</p>
        <div class="countdown" data-date="2025-05-04T00:00:00"></div>
      </div>
    </div>

    <!-- 🔹 Separador -->
    <hr class="custom-separator">
    <h2 class="section-title">Otros eventos</h2>

    <!-- 🎉 Eventos dinámicos -->
    <div class="cards" id="event-dynamic-list"></div>
  </main>

  <footer class="site-footer">
    <p>Hecho con ❤️</p>
  </footer>

  <!-- Botón flotante para añadir evento -->
  <a href="#" class="floating-button add-event-btn" id="open-add-event">
    <span class="material-symbols-outlined">add</span>
  </a>

  <!-- Botón Volver -->
  <a href="index.html" class="floating-button">⬅ Volver</a>

  <!-- Formulario emergente para nuevo evento -->
  <div class="popup-form hidden" id="event-popup">
    <div class="popup-content">
      <span class="material-symbols-outlined close-btn" id="close-popup">close</span>
      <h2>➕ Nuevo evento</h2>
      <input type="text" id="event-title" placeholder="Título del evento" />
      <input type="datetime-local" id="event-date" />
      <button id="add-event-btn">Añadir</button>
    </div>
  </div>

  <script type="module" src="eventos.js"></script>
</body>
</html>
