<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link rel="stylesheet" href="feedbackcss.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
  <!-- Bloqueo inicial -->
  <div id="lock-screen" class="popup">
    <p class="funny-text">No voy a permitir que cualquiera me dÃ© feedback sobre mi querido contador, primero necesito saber que eres tÃº al 100% ğŸ˜¤</p>
    <p class="question-text">Â¿De quÃ© color es la camiseta que te regalÃ© (Me robaste)?</p>
    <input type="text" id="unlock-answer" placeholder="Tu respuesta...">
    <button id="unlock-feedback-btn">Entrar</button>
    <p id="unlock-error" class="error-message"></p>
  </div>

  <!-- Contenido oculto hasta desbloquear -->
  <div id="feedback-content" class="main-content hidden">
    <h1>Deja tu feedback ğŸ’Œ</h1>
    <p class="subtitle">Estoy mejorando este contador con tu ayuda, asÃ­ que dime quÃ© piensas ğŸ˜Œ</p>

    <form id="feedback-form" class="feedback-form" action="https://formspree.io/f/myzpjrkv" method="POST">
      <input type="text" placeholder="Tu nombre (opcional)" name="name" />

      <select name="category" required>
        <option value="">Tipo de feedback</option>
        <option value="idea">ğŸ’¡ Idea nueva</option>
        <option value="bug">ğŸ He encontrado un error</option>
        <option value="love">â¤ï¸ Me encanta esto</option>
        <option value="other">ğŸ¤” Otra cosa</option>
      </select>

      <textarea name="message" rows="5" placeholder="CuÃ©ntame lo que quieras..." required></textarea>

      <button type="submit">Enviar feedback</button>
    </form>

    <p id="form-status" class="funny-text"></p>
  </div>

  <script>
    const correctAnswer = "verde";
    const unlockBtn = document.getElementById("unlock-feedback-btn");
    const answerInput = document.getElementById("unlock-answer");
    const errorText = document.getElementById("unlock-error");
    const lockScreen = document.getElementById("lock-screen");
    const feedbackContent = document.getElementById("feedback-content");

    unlockBtn.addEventListener("click", () => {
      const userAnswer = answerInput.value.trim().toLowerCase();
      if (userAnswer === correctAnswer) {
        lockScreen.classList.add("hidden");
        feedbackContent.classList.remove("hidden");
      } else {
        errorText.textContent = "Esa no es la respuesta que espero ğŸ˜";
      }
    });

    // Enviar a Formspree sin recargar
    const form = document.getElementById("feedback-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        status.textContent = "Â¡Gracias por tu feedback! ğŸ’–";
        form.reset();
      } else {
        status.textContent = "Hubo un error al enviar ğŸ˜“ IntÃ©ntalo de nuevo.";
      }
    });
  </script>

  <a href="index.html" class="floating-button">â¬… Volver</a>

</body>
</html>
