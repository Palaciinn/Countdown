<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi estado anímico</title>
  <link rel="stylesheet" href="estadocss.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
  <div class="container">
    <h1>Mi estado anímico actual se representa así:</h1>
    
    <video id="estado-video" autoplay muted loop></video>
    
    <button onclick="recargarEstado()" class="icon-button">
      <span class="material-symbols-outlined">refresh</span>
    </button>
    
    <a href="index.html" class="floating-button">⬅ Volver</a>
  </div>

  <script>
    const videos = [
      "videos/1.mp4",
      "videos/2.mp4",
      "videos/3.mp4",
      "videos/4.mp4",
      "videos/5.mp4",
      "videos/6.mp4",
      "videos/7.mp4",
      "videos/8.mp4",
      "videos/9.mp4",
      "videos/10.mp4",
      "videos/11.mp4",
      "videos/12.mp4",
      "videos/13.mp4",
      "videos/14.mp4",
      "videos/15.mp4"
    ];

    function getRandomVideo() {
      const index = Math.floor(Math.random() * videos.length);
      return videos[index];
    }

    function recargarEstado() {
      location.reload();
    }

    document.getElementById("estado-video").src = getRandomVideo();
  </script>
</body>
</html>
