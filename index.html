<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta atrás</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>

  <!-- Pop-up saludo + botón desbloqueo -->
  <div id="popup-message" class="popup">
    <p id="popup-text"></p>
    <button id="unlock-btn">🔒 Desbloquear contador</button>
  </div>

  <!-- Pop-up pregunta -->
  <div id="question-popup" class="popup hidden">
    <p id="question-text">¿Pregunta?</p>
    <div class="input-container">
      <input type="text" id="answer-input" placeholder="Escribe tu respuesta...">
      <button id="change-question" class="icon-button" title="Cambiar pregunta">
        <span class="material-symbols-outlined">refresh</span>
      </button>
    </div>
    <button id="submit-answer">Enviar</button>
    <p id="error-message" class="error-message"></p>
  </div>

  <!-- Contenido principal -->
  <div class="main-content blur">

    <!-- Imagen y cuenta atrás -->
    <div class="countdown-container">
      <div class="image-circle">
        <img id="carousel-image" src="1.png" alt="Foto decorativa" />
      </div>
      <h1>Lily 🌸</h1>
      <div class="countdown">
        <div class="time-box">
          <div class="starry-background"></div>
          <span id="days" class="number">0</span>
          <span class="label">Días</span>
        </div>
        <div class="time-box">
          <div class="starry-background"></div>
          <span id="hours" class="number">0</span>
          <span class="label">Horas</span>
        </div>
        <div class="time-box">
          <div class="starry-background"></div>
          <span id="minutes" class="number">0</span>
          <span class="label">Minutos</span>
        </div>
        <div class="time-box">
          <div class="starry-background"></div>
          <span id="seconds" class="number">0</span>
          <span class="label">Segundos</span>
        </div>
      </div>
      <img src="correr.png" alt="Corriendo" class="run-image">
    </div>

    <hr class="custom-separator">

    <h2 class="section-title">Funciones</h2>

    <!-- Botones principales con estrellas -->
    <div class="button-container">
      <button class="custom-button">
        <div class="starry-background"></div>
        Enviar feedback
      </button>
      <button class="custom-button">
        <div class="starry-background"></div>
        Mi estado anímico
      </button>
      <button class="custom-button">
        <div class="starry-background"></div>
        Calculadora de Kms
      </button>
    </div>

    <!-- Botón de regalo en su propio contenedor -->
    <div class="gift-container">
      <button class="circle-button" title="Regalos" onclick="location.href='regalo.html'">
        <span class="material-symbols-outlined">featured_seasonal_and_gifts</span>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
