<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galer√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Meta que usa theme.js -->
  <meta name="theme-color" content="#0b0f1a" id="theme-color-meta" />

  <!-- CSS SOLO de la galer√≠a -->
  <link rel="stylesheet" href="galeria.css" />

  <!-- Sistema de tema global -->
  <script src="theme.js" defer></script>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <h1>Nuestra galeria üíï</h1>
    <a href="index.html" class="btn-volver">Volver a inicio</a>
  </header>

  <main class="galeria-main">
    <section class="galeria-upload">
      <h2>A√±adir recuerdo</h2>

      <form id="form-upload">
        <!-- Campo archivo -->
        <label class="campo">
            <input type="file" id="uploadFile" accept="image/*,video/*" hidden>
            <label for="uploadFile" class="file-btn">üìÅ Seleccionar archivo</label>
            <span id="fileName" class="file-name">Ning√∫n archivo seleccionado</span>
        </label>


        <!-- Campo descripci√≥n -->
        <label class="campo">
          <span>Descripci√≥n (opcional)</span>
          <input
            type="text"
            id="description-input"
            maxlength="120"
            placeholder="Cena, viaje, momentazo..."
          />
        </label>

        <!-- Bot√≥n centrado -->
        <div class="upload-actions">
          <button type="submit" class="btn-principal">Subir</button>
        </div>

        <p id="upload-status" class="estado-texto"></p>
      </form>
    </section>

    <section class="galeria-lista">
      <div id="galeria-grid" class="galeria-grid"></div>
    </section>
  </main>

  <!-- MODAL DE IMAGEN / VIDEO -->
  <div id="media-modal" class="media-modal hidden">
    <div class="media-modal-content">
      <span id="media-close" class="media-close"></span>
      <img id="modal-img" class="modal-media" />
      <video id="modal-video" class="modal-media" controls></video>
      <button id="modal-delete" class="modal-delete-btn"><span class="material-symbols-outlined">delete</span></button>
    </div>
  </div>

  <script type="module" src="galeria.js"></script>
</body>
</html>
